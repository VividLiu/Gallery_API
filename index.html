<!DOCTYPE html5>
<html>
<head>
	<title>Virtual Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<form id="searchForm">
			<input type="text" name="in_name" placeholder="Please enter artist name" />
			<button type="submit">Go</button>
		</form>
	</header>

	<section id="portrait">
		<p class="headline">Portrait</p>
		<hr>
<!-- 		<p class="name">Claude Monet</p>
		<p class="birthplace"> Born in Paris, France</p>
		<p class="date">1840 - 1926</p> -->
	</section>

	<section id="paintings">
		<p class="headline">Paintings</p>
		<hr>
		<ul>
<!-- 			<li>			
				
			</li>

			<li>

			</li>

			<li>

			</li> -->
		</ul>
	</section>

	<section id="events">
		<p class="headline">Events</p>
		<hr>
	</section>

	<section id="template">
		<div id="bio_template">
			<p class="name"></p>
			<p class="birthplace"></p>
			<p class="date"></p>	
		</div>

		<div id="paint_template">
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
				<div class="flipper">
					<div class="front">
					<!-- front content -->
						<img src="http://nrs.harvard.edu/urn-3:HUAM:30366_dynmc">
					</div>
					<div class="back">
						<p class="title"></p>
						<p class="medium"></p>
						<p class="pdate"></p>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
